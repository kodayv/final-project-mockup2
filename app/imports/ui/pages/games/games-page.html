<template name="Games_Page">
  {{#if Template.subscriptionsReady}}
    <div style="margin-top: 10px" class="ui container">

      <form class="ui equal width form filter-data-form">
        <div class="field">
          {{> Checkbox_Form_Control label="Choose from the game Categories" checkboxes=categories }}
        </div>
        <button class="ui orange circular button" type="submit">Filter</button>
      </form>

      {{> Games_Page_Directory games=games }}

    </div>
  {{/if}}





</template>
